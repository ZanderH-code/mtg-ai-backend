services:
  # Backend API Service
  - type: web
    name: mtg-ai-backend
    env: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install --upgrade wheel setuptools
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: AIHUBMIX_API_KEY
        sync: false
